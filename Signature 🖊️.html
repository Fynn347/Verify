<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baller_Los Verifizierung</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #121212;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            font-weight: 500;
            color: #b0b0b0;
        }
        .verify-button {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 15px 80px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 15px;
        }
        .verify-button:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="standard(1).gif" alt="Signature Logo"> <!-- Ersetze mit deinem echten Logo -->
        </div>
        <h1>Baller_Los</h1>
        <p><strong>Verifiziere dich</strong>, um dem Server beizutreten.</p>
        <button class="verify-button" onclick="verify()">Verifizieren</button>
    </div>

    <script>
        function verify() {
            window.location.href = "https://discord.com/verify-link"; // Ersetze mit deinem Verifizierungslink
        }
    </script>
</body>
</html>
